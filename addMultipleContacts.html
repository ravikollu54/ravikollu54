<template>
    <!--Loader-->
    <template lwc:if={isLoading}>
        <lightning-spinner variant="brand" size="large"></lightning-spinner>
    </template>
    <!--Header-->
    <div class="slds-modal__header slds-text-heading_large">
        Add Multiple Contacts
    </div>
    <div>
        <table>
            <thead>
                <tr>
                    <td>First Name</td>
                    <td>Last Name <span class="slds-text-color_destructive">*</span></td>
                    <td>Email</td>
                    <td>Gender</td>
                    <td>
                        <lightning-button-icon icon-name="utility:add" title="Add new Contact" onclick={addNewClickhandler} class="slds-m-left_xx-small"></lightning-button-icon>
                    </td>
                </tr>
            </thead>
            <tbody>
                <template for:each={contacts} for:item="contact">
                <tr key={contact.tempId}>
                    <td>
                        <lightning-input label="First Name" variant="label-hidden" data-temp-id={contact.tempId} name="FirstName" placeholder="Enter First Name"
                        onblur={elementChangehandler}></lightning-input>
                    </td>
                    <td>
                        <lightning-input label="Last Name" variant="label-hidden" data-temp-id={contact.tempId} name="LastName" placeholder="Enter Last Name" required
                        onblur={elementChangehandler}></lightning-input>
                    </td>
                    <td>
                        <lightning-input label="Email" type="email" variant="label-hidden" placeholder="Enter Email" data-temp-id={contact.tempId} name="Email"
                        onblur={elementChangehandler}></lightning-input>
                    </td>
                    <td>
                        <lightning-combobox label="Gender" variant="label-hidden" placeholder="Select Gender" options={getGenderPicklistValues} data-temp-id={contact.tempId} name="GenderIdentity"
                        onblur={elementChangehandler}></lightning-combobox>
                    </td>
                    <td>
                        <lightning-button-icon title="Delete Contact" icon-name="utility:delete" class="slds-m-left_xx-small" 
                        onclick={deletClickhandler} data-temp-id={contact.tempId}></lightning-button-icon>
                    </td>
                </tr>
                </template>
            </tbody>
        </table>
    </div>
    <!--Footer-->
    <div class="slds-modal__header slds-text-align_right">
        <lightning-button label="Submit" variant="brand" onclick={submitClikhandler}></lightning-button>
    </div>
</template>
